<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapAbodaa | الوحش العالمي للخدمات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #fffdf2; overflow-x: hidden; }
        
        /* حركة الدوران المستمر */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spin-icon { animation: spin-slow 10s linear infinite; }

        /* حركة الطيران العشوائي */
        @keyframes float-complex {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-30px) translateX(20px) rotate(10deg); }
            66% { transform: translateY(15px) translateX(-20px) rotate(-10deg); }
        }
        .icon-floating { animation: float-complex 5s ease-in-out infinite; }

        .service-pill {
            @apply bg-white px-6 py-4 rounded-full shadow-lg flex items-center gap-3 font-black text-sm border-2 border-yellow-100 transition hover:scale-110 hover:bg-yellow-50;
        }

        .hero-bg {
            background: radial-gradient(circle at center, #fff9c4 0%, #fffdf2 100%);
        }
    </style>
</head>
<body class="hero-bg">

    <nav class="flex justify-between items-center p-4 max-w-7xl mx-auto bg-white/90 backdrop-blur-md rounded-3xl mt-4 shadow-xl sticky top-4 z-50 mx-4 border border-yellow-100">
        <div class="flex items-center gap-6">
            <div class="text-3xl font-black italic tracking-tighter">Cap<span class="text-yellow-500">Abodaa</span></div>
        </div>
        <div class="flex gap-4 font-bold">
            <button class="bg-black text-white px-8 py-3 rounded-2xl hover:bg-yellow-500 hover:text-black transition">ابدأ الآن</button>
        </div>
    </nav>

    <section class="min-h-screen relative flex items-center justify-center py-20 overflow-hidden">
        
        <div class="absolute inset-0 z-0 pointer-events-none">
            <i class="fab fa-instagram text-pink-500 text-6xl absolute top-10 left-[10%] icon-floating shadow-xl p-4 bg-white rounded-3xl"></i>
            <i class="fab fa-facebook text-blue-600 text-7xl absolute bottom-20 left-[15%] icon-floating" style="animation-delay: 1s;"></i>
            <i class="fab fa-tiktok text-black text-5xl absolute top-1/2 left-[5%] spin-icon p-3 bg-white rounded-full shadow-lg"></i>
            <i class="fab fa-snapchat text-yellow-600 text-6xl absolute top-20 right-[10%] icon-floating" style="animation-delay: 2s;"></i>
            <i class="fab fa-telegram text-blue-400 text-7xl absolute bottom-40 right-[15%] icon-floating" style="animation-delay: 0.5s;"></i>
            <i class="fab fa-youtube text-red-600 text-5xl absolute top-1/2 right-[5%] spin-icon"></i>
            <i class="fab fa-twitter text-sky-400 text-4xl absolute top-1/4 left-1/2 icon-floating"></i>
            <i class="fab fa-discord text-indigo-500 text-5xl absolute bottom-10 left-1/2 spin-icon" style="animation-delay: 3s;"></i>
        </div>

        <div class="z-10 w-full max-w-lg px-6" data-aos="zoom-in">
            <div class="bg-white/80 backdrop-blur-xl p-10 rounded-[50px] shadow-[0_20px_50px_rgba(0,0,0,0.1)] border border-white">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-black mb-2">أهلاً بك في <span class="text-yellow-500">كاب عبودة</span></h1>
                    <p class="text-gray-500 font-bold">كل خدمات السوشيال ميديا في مكان واحد</p>
                </div>
                
                <div class="space-y-4">
                    <div class="relative">
                        <input type="text" placeholder="اسم المستخدم" class="w-full p-5 bg-white rounded-3xl border-2 border-transparent focus:border-yellow-400 outline-none shadow-inner">
                        <i class="fas fa-user absolute left-5 top-5 text-yellow-500"></i>
                    </div>
                    <div class="relative">
                        <input type="password" placeholder="كلمة السر" class="w-full p-5 bg-white rounded-3xl border-2 border-transparent focus:border-yellow-400 outline-none shadow-inner">
                        <i class="fas fa-lock absolute left-5 top-5 text-yellow-500"></i>
                    </div>
                    <button class="w-full bg-black text-white py-5 rounded-3xl font-black text-2xl hover:bg-yellow-400 hover:text-black transition-all transform hover:scale-105 shadow-2xl">
                        دخول للمنصة
                    </button>
                </div>
                
                <div class="mt-6 flex justify-between px-2 font-bold text-sm text-gray-400">
                    <a href="#" class="hover:text-black">نسيت السر؟</a>
                    <a href="#" class="text-blue-500 hover:underline">إنشاء حساب جديد</a>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-yellow-400 py-24 rounded-[100px] -mt-20 relative z-20">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <h2 class="text-5xl md:text-7xl font-black mb-16 text-black" data-aos="fade-up">نوفر خدمات لكُل شيء!</h2>
            
            <div class="flex flex-wrap justify-center gap-6">
                <div class="service-pill" data-aos="zoom-in">
                    <i class="fab fa-telegram text-2xl text-blue-500"></i> تليجرام بريميوم
                </div>
                <div class="service-pill" data-aos="zoom-in" style="animation-delay: 0.1s;">
                    <i class="fab fa-instagram text-2xl text-pink-500"></i> انستا توثيق
                </div>
                <div class="service-pill" data-aos="zoom-in" style="animation-delay: 0.2s;">
                    <i class="fab fa-tiktok text-2xl"></i> تيك توك هدايا
                </div>
                <div class="service-pill" data-aos="zoom-in" style="animation-delay: 0.3s;">
                    <i class="fab fa-facebook text-2xl text-blue-700"></i> فيسبوك صفحات
                </div>
                <div class="service-pill" data-aos="zoom-in" style="animation-delay: 0.4s;">
                    <i class="fab fa-snapchat text-2xl text-yellow-600"></i> سناب شات موثق
                </div>
                <div class="service-pill" data-aos="zoom-in" style="animation-delay: 0.5s;">
                    <i class="fab fa-spotify text-2xl text-green-500"></i> سبوتيفاي مستمعين
                </div>
                <div class="service-pill" data-aos="zoom-in" style="animation-delay: 0.6s;">
                    <i class="fab fa-discord text-2xl text-indigo-500"></i> ديسكورد بوتات
                </div>
                <div class="service-pill" data-aos="zoom-in" style="animation-delay: 0.7s;">
                    <i class="fab fa-x-twitter text-2xl"></i> إكس (تويتر)
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-neutral-900 text-white py-20 px-10 rounded-t-[80px] mt-10">
        <div class="max-w-7xl mx-auto text-center">
            <div class="text-5xl font-black text-yellow-400 mb-8">CapAbodaa</div>
            <div class="flex justify-center gap-8 mb-12 text-3xl">
                <i class="fab fa-whatsapp text-green-500 cursor-pointer hover:scale-125 transition"></i>
                <i class="fab fa-telegram-plane text-blue-400 cursor-pointer hover:scale-125 transition"></i>
                <i class="fab fa-instagram text-pink-500 cursor-pointer hover:scale-125 transition"></i>
            </div>
            <p class="text-gray-500 font-bold">جميع الحقوق محفوظة لمنصة كاب عبودة © 2025</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: false });
    </script>
</body>
</html>
